<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

   <title>Node ERP</title>
</head>
<body>
  <header>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      
      <img class="logo img-fluid" src="{{url_for('static', filename='css/img/logo.png')}}">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prospects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">On POC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Closed</a>
          </li>
        </ul>
        <a class="btn btn-success text-dark" href="{{url_for('logout_page')}}" role="button">Logout</a>
      </div>
    </nav>

    <div class="mid">
      <div class="hero text-center">
        <h1>Dashboard</h1>
          <div class="flashed_messages">             
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div> 
      </div>
    </div>

  </header>





<!-- Footer -->

</body>
</html>
